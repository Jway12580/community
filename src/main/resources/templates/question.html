<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!--引入头部导航栏模板-->
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid w main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="padding: 30px;border-right: 1px solid #efefef;position: relative">
            <h2 class="faxian" th:text="${question.title}"></h2>
            <span class="text-color">
                作者：<span th:text="${question.user.getName()}"></span> |
                评论数：<span th:text="${question.getCommentCount()}"></span> |
                阅读数：<span th:text="${question.getViewCount()}"></span> |
                发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>
            </span>
            <hr class="line">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}" style="margin: 30px 0;">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 linebox"></div>
            <a th:href="@{'/publish/'+${question.id}}" class="eidit" th:if="${question.user.id == session.user.id}">
                <span class="glyphicon glyphicon-pencil"></span>
                编辑
            </a>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 right-nav">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" id="question-img" th:src="${question.user.avatarUrl}" style="width: 40px" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}" style="line-height: 40px;"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

</body>
</html>
